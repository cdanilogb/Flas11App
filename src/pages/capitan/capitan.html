<ion-header>

    <ion-navbar>
        <ion-title>capitan</ion-title>
    </ion-navbar>

</ion-header>


<ion-content >

    <ion-card>
        <img src="../assets/icon/usuario.svg" height="200"/>
        <ion-card-content>

            <ion-list>

                <ion-item>
                    <ion-label floating>Usuario</ion-label>
                    <ion-input type="text" ></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Contrase√±a</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Fecha</ion-label>
                    <ion-datetime monthNames="YYYY-DD-MM" ></ion-datetime>

                </ion-item>

                <br><br>
                <p> <button ion-button full>Ingresar</button></p>

                <ion-item>
                    <ion-label ion-text stacked>Ingrese un numero</ion-label>
                    <ion-input type="number" placeholder="Ej: 123" [(ngModel)] ="numero1"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label ion-text stacked>Ingrese un numero</ion-label>
                    <ion-input type="number" placeholder="Ej: 123" [(ngModel)] ="numero2"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label  fixed>divisible</ion-label>
                    <ion-input ion-text [(ngModel)] ="numero3"></ion-input>
                </ion-item>
                <ion-item>
                    {{resultado}}
                </ion-item>
                <ion-item>
                    <p>
                        <button ion-button (click)="suma()">SUMA</button>
                        <button ion-button (click)="resta()">RESTA</button>
                        <button ion-button (click)="multiplicacion()">MULTI</button>
                        <button ion-button (click)="division()">DIVI</button>
                    </p>
                </ion-item>
                <ion-item>
                    <button ion-button (click)="tabla()" full> Tabla</button>

                </ion-item>
                <ion-item *ngIf="Estado">
                    <button ion-button (click)="cambio(true)">Divisibles</button>
                    <button ion-button (click)="cambio(false)">No Divisibles</button>


                </ion-item>
                <ion-item *ngFor="let piso of tablam">
                    {{piso.num}} * {{piso.ind}} = {{piso.res}}


            </ion-item>

        </ion-list>


    </ion-card-content>
</ion-card>  
</ion-content>
