<ion-header>

  <ion-navbar>
    <ion-title>Buscador de personas</ion-title>
  </ion-navbar>

</ion-header>



<ion-content >
    <ion-card>
        <ion-card-header>
            Opciones de filtro

        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label ion-text floating>Opciones de filtro</ion-label>
                    <ion-select [(ngModel)]="filtro" (ionChange)="verifique()" >
                        <ion-option value="1">Todos</ion-option>
                        <ion-option value="CC">CC</ion-option>
                        <ion-option value="nombre">Nombre</ion-option>
                        <ion-option value="apellido">Apellido</ion-option>
                        <ion-option value="email">Email</ion-option>
                        <ion-option value="telefono">Telefono</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item *ngIf="filtro!=1?true:false">
                    <ion-label ion-tex floating>Opciones de filtro</ion-label>
                    <ion-input ion-text [(ngModel)]="criterio"> </ion-input>
                </ion-item>
                <ion-item>
                    <button ion-button style="float: rigth;" (click)="buscar()">Buscar</button>
                </ion-item>
            </ion-list>
            
              <ion-list>
                  <ion-card>
                      <ion-card-header>
                          Los resultados son:
                      </ion-card-header>
                <div  *ngFor="let persona of edificio">
                    <ion-item >


                        <ion-avatar item-start>
                            <img src="http://192.168.0.225:8081/flas011/img/{{persona.foto}}">
                        </ion-avatar>
                        <h1>{{persona.nombre}}  </h1>
                        <h1>{{persona.apellido}}</h1>
                        <p>{{ persona.cc }}</p>
                        <h3>{{persona.email}}</h3>
                        

                         <ion-note item-end>{{ persona.telefono}}</ion-note>
                        <button ion-button clear item-end (click)="verPerfil(persona)" >Ver</button>
                        
                    </ion-item>
                </div> 
                      </ion-card>
            </ion-list>

        </ion-card-content>

    </ion-card>
</ion-content>
