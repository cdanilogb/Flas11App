<ion-header>

  <ion-navbar>
    <ion-title>Perfil de {{persona.name.first}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card>
  <img src="{{persona.picture.large}}">
  <ion-card-content>
    <ion-card-title style="text-transform: uppercase">
      <h1>{{persona.name.first }} {{ persona.name.last}} </h1>
      </ion-card-title>
    
      <p>{{ persona.gender }}</p>
                        <h3><b>E-mail </b>{{persona.email}}</h3>
                        <h3><b>Edad </b> {{persona.dob.age}}</h3>
                        <h3><b>Ciudad </b>{{ persona.location.city}}</h3>
                        <h3><b>Codigo postal </b>{{ persona.location.postcode}}</h3>
                        <h3><b>Telefono </b>{{persona.phone}}</h3>
        
    
  </ion-card-content>
</ion-card>
    
    
    
    
    
    
</ion-content>
