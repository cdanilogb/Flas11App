<ion-header>

    <ion-navbar>
        <ion-title>lista de personas</ion-title>
    </ion-navbar>

</ion-header>


<ion-content >


    <ion-card>
        <ion-card-header>
            <h2>Numero de personas</h2>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
            <ion-item>
                <ion-label floating>Ingrese numero de personas</ion-label>
                <ion-input type="number" [(ngModel)] ="numero"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button full color="dark" round (click)="consultar()" >Traer</button>
                
                
              
                
            </ion-item>
            </ion-list>
            
        </ion-card-content>

    </ion-card>
    
 
    
   


</ion-content>
<ion-footer>
    <ion-navbar>
         <button  class="color" (click)="irHome()" >
            
            <img src="../assets/icon/house.svg" height="50" >
            
            </button>
    </ion-navbar>
</ion-footer>
